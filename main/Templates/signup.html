<title>Signup</title>
<h1 align="center">Signup</h1>
<form action="" method="post" >
    {% csrf_token %}
    <div class="card">
    {% for field in form %}
    <p>
         {{field.label}}<br>
         {{field}}
         {{field.errors}}

    </p>
    {% endfor %}
    </div>
    <button type="submit">SignUp</button>
</form>
