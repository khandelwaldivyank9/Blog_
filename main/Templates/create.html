<title>CREATE</title>
<body bgcolor="orange">
{% if user.is_authenticated %}
<form action="" method="post" >
    {% csrf_token %}
    {% for field in form %}
     <p>
         {{field.label}}<br>
         {{field}}
         {{field.errors}}
     </p>
    {% endfor %}
    <input type="submit" value="Submit" onclick="submitted"/>
<br><br>
</form>
{% else %}
<h1>Login And Come Back Again:</h1>
<button onclick="location.href='{% url 'login' %}'">LOGIN</button>
{% endif %}
</body>
